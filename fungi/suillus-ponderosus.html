                Suillus ponderosus
            </h2>
            <p style="text-align: left;">
                <a href="https://www.mykoweb.com/CAF/species/Suillus_ponderosus.html">MykoWeb</a>
                <br><br>
                One of two suillus species found with douglas fir near the coast, the other being
                <a href="suillus-lakei.html">S. lakei</a>.
                This species is very common among the douglas firs. The cap is very viscid, and it
                tends to be found with Gomphidius glutinosus.
