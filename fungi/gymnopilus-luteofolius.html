                Gymnopilus luteofolius
            </h2>
            <p style="text-align: left;">
                <a href="https://www.mykoweb.com/CAF/species/Gymnopilus_luteofolius.html">MykoWeb</a>
                <br><br>
                These are small but can really stand out when they take on a brilliant purple color.
                They grow directly on decomposing wood. The ones I've seen have been on oak in wet
                conditions in the middle of winter. These contain psilocybin, but supposedly in
                miniscule amounts.
