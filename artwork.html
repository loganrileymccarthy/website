<html lang="en">

<head>

    <link rel="stylesheet" href="../css/styles.css">
    <style>
        
        .image-container {
            width: 100vw; /* Take up the full width of the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        img {
            width: 100%;
            max-width: 600px;    /* Desktop */
            object-fit: contain; /* Adjust this value to change how images are displayed within their containers */
            border-radius: 10px; /* Corners */
            margin-bottom: 20px; /* Space between */
            transition: box-shadow 0.3s ease-in-out;
            
            &:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        }
        
    </style>
</head>

        <img src="../images/wc_04.jpg" alt="wc_04">
