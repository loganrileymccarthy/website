<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x2694LRM&#x2694</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            /*Hide arrows on number inputs */
        }
        .wrapper-main {
            max-width: 90vw;
        }
        .editor-container {
            height: 75vh;
            max-height: 75vh;
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 10px;
        }
        .container-horizontal {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .container-vertical {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100%;
            min-height: 0;
            overflow: auto; /*Scrolls the container instead of the page*/
        }
        .page-section {
            width: 100%;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: auto; /*Scrolls the container instead of the page*/
        }
        /* Specific scrolling for operations table */
        .operations-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            border-top: 1px solid #333; /* Visual separator */
        }
        /* Utility classes for flex sizing */
        .flex-fixed {
            flex: 0 0 auto;
        }
        .flex-fill {
            flex: 1;
            min-height: 0;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        .form-column {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form-element {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-element input[type="number"], 
        .form-element input[type="text"] {
            width: 80px; /* Consistent width */
            padding: 5px;
        }
        .form-element.wide-input input[type="text"] {
             width: 300px;
        }
        .stats {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            color: white;
            flex: 0 0 auto; /* Ensure stats don't shrink/grow unexpectedly */
        }
        .stats strong {
            color: #666;
        }
        .work-zones-container {
            margin-bottom: 10px;
            flex: 0 0 auto;
            padding: 5px;
        }
        .zone-tag {
            display: inline-block;
            background-color: #2a2a2a;
            color: white;
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 2px;
            margin: 2px;
            border-radius: 4px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
        }
        .jump-btn {
            background: none;
            border: none;
            color: yellow;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
        }
        .jump-btn:hover {
            background: none;
            color: white;
        }
    </style>
</head>

<body>
    <script type=module src=../main.js></script>
    <div class="wrapper-main">
        <my-header></my-header>
        <main>
            <h1>
                G-code Editor
                <br>
            </h1>

            <div class="editor-container">

                <div class="container-vertical">
                    <div class="page-section flex-fill">
                        <textarea id="textInput" placeholder="<program text>" style="resize: none;"></textarea>
                        <button onclick="copyToClipboard()" style="flex: 0 0 auto; margin: 5px;">Copy to Clipboard</button>
                    </div>
                </div>
                
                <div class="container-vertical">
                    <div class="page-section flex-fill">
                        <Label>Add Timestamped Comment</Label>
                        <div class="form-group">
                            <div class="form-element wide-input">
                                <input type="text" id="timestampNote" placeholder="optional note" />
                            </div>
                            <div class="form-element">
                                <button onclick="addTimestamp()">Add</button>

                        </div>
                        
                        <div class="form-column">
                            <Label>Change Work Zones</Label>
                            <div class="form-group">
                                <div class="form-element">
                                    <Label>Prev. #</Label>

                                </div>

                                    <button onclick="changeWorkZones()">Change</button>
                                </div>
                            </div>
                            <Label>Change Tool Numbers</Label>

                                <div class="form-element">
                                    <Label>Prev. #</Label>
                                    <input type="number" id="findTool" size="2" min="0" max="99" />
                                </div>
                                <div class="form-element">
                                    <Label>New #</Label>
                                    <input type="number" id="replaceTool" size="2" min="0" max="99" />
                                </div>
                                <div class="form-element">
                                    <button onclick="changeToolNumbers()">Change</button>
                                </div>
                            </div>
                            <Label>Change Feed Rates</Label>
                            <div class="form-group">
                                <div class="form-element">
                                    <Label>Prev. #</Label>
                                    <input type="number" id="findFeed" size="2" min="0" />
                                </div>
                                <div class="form-element">
                                    <Label>New #</Label>
                                    <input type="number" id="replaceFeed" size="2" min="0" />
                                </div>
                                <div class="form-element">
                                    <button onclick="changeFeedRates()">Change</button>
                                </div>
                            </div>

                    </div>

                    <div class="page-section flex-fill">
                        <Label class="flex-fixed">Work Zones</Label>
                        <div id="workZones" class="work-zones-container"></div>
                        <Label class="flex-fixed">Sequence of Operations</Label>
                        <div class="operations-container">
                            <table id="operationsTable">
                                <thead>
                                <tr>
                                    <th>N#</th>
                                    <th>Comments</th>
                                    <th>T</th>
                                    <th>M0</th>
                                    <th>M1</th>
                                    <th>M8</th>
                                    <th>H</th>
                                    <th>D</th>
                                    <th>S</th>

                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                                #operationsTable th,
                                #operationsTable td {
                                    white-space: nowrap;
                                }

                                #operationsTable th:nth-child(2),
                                #operationsTable td:nth-child(2) {

                </div>
            </div>
        </main>
        <my-footer></my-footer>

    <script>
        // Prevent scroll wheel from changing number input values
        document.addEventListener('wheel', function (e) {
            if (document.activeElement.type === 'number') {
                document.activeElement.blur();
            }
        });

        // Add event listener for real-time analysis
        document.getElementById('textInput').addEventListener('input', analyzeText);

        function analyzeText() {
            const text = document.getElementById('textInput').value;
            const tableBody = document.querySelector('#operationsTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (!text) return;

            // --- Work Zones Analysis ---
            const workZonesContainer = document.getElementById('workZones');
            // Remove comments for analysis
            const textNoComments = text.replace(/\([^)]*\)/g, '');

            const zoneCounts = {};
            // Match G54-G59
            const standardZones = textNoComments.match(/G5[4-9]\b/g) || [];
            standardZones.forEach(zone => {
                zoneCounts[zone] = (zoneCounts[zone] || 0) + 1;
            });

            // Match G154 P1-99 (with optional leading zero for P)
            // User requested "G154 P1"-"G154 P99".
            // Regex matches G154 followed by whitespace, then P, then optional 0, then 1-99.
            const extendedZonesRegex = /G154\s+P0?([1-9]\d?)\b/gi;
            let extendedMatch;
            while ((extendedMatch = extendedZonesRegex.exec(textNoComments)) !== null) {
                const zoneNum = extendedMatch[1];
                const zoneLabel = `G154 P${zoneNum}`;
                zoneCounts[zoneLabel] = (zoneCounts[zoneLabel] || 0) + 1;
            }

            if (Object.keys(zoneCounts).length > 0) {
                const sortedZones = Object.keys(zoneCounts).sort();
                workZonesContainer.innerHTML = sortedZones.map(zone =>
                    `<span class="zone-tag">${zone}: ${zoneCounts[zone]}</span>`
                ).join('');
            } else {
                workZonesContainer.textContent = 'None';
            }

            // --- N-Code Analysis ---
            // Find all N numbers and their positions
            const nRegex = /N(\d+)/g;
            let match;
            const nMatches = [];

            while ((match = nRegex.exec(text)) !== null) {
                nMatches.push({
                    fullMatch: match[0],
                    number: match[1],
                    index: match.index,
                    endIndex: match.index + match[0].length
                });
            }

            if (nMatches.length === 0) return;

            // Process each N block
            for (let i = 0; i < nMatches.length; i++) {
                const currentN = nMatches[i];
                const nextN = nMatches[i + 1];

                // Define the block range: from current N start to next N start (or end of text)
                const blockStart = currentN.index;
                const blockEnd = nextN ? nextN.index : text.length;
                const blockText = text.substring(blockStart, blockEnd);

                // 1. Find comments on the SAME LINE as the N number
                // We need to find the end of the line where N is found
                const textAfterN = text.substring(currentN.endIndex);
                const lineEndIndex = textAfterN.indexOf('\n');
                const lineContent = text.substring(currentN.index, lineEndIndex === -1 ? undefined : currentN.endIndex + lineEndIndex);

                const commentRegex = /\((.*?)\)/g;
                let commentMatch;
                const comments = [];
                while ((commentMatch = commentRegex.exec(lineContent)) !== null) {
                    comments.push(commentMatch[0]); // Push the full comment including parens
                }

                // 2. Check for M0/M1/M8
                // We should strip comments from blockText before checking.
                let blockTextCleaned = blockText.replace(/\([^)]*\)/g, '');

                const hasM0 = /M0?0\b/.test(blockTextCleaned);
                const hasM1 = /M0?1\b/.test(blockTextCleaned);
                const hasM8 = /M0?8\b/.test(blockTextCleaned);

                // 3. Extract all T numbers in the block
                const tRegex = /T\s*(\d+)/gi;
                const tNumbers = new Set();
                let tMatch;
                while ((tMatch = tRegex.exec(blockTextCleaned)) !== null) {
                    tNumbers.add(parseInt(tMatch[1], 10));
                }

                // 4. Extract all H numbers and check for mismatches
                const hRegex = /H\s*(\d+)/gi;
                let hMatch;
                let hError = false; // True if mismatch found
                const hCounts = {};
                while ((hMatch = hRegex.exec(blockTextCleaned)) !== null) {
                    const hVal = parseInt(hMatch[1], 10);
                    hCounts[hVal] = (hCounts[hVal] || 0) + 1;
                    if (!tNumbers.has(hVal)) {
                        hError = true;
                    }
                }

                // 5. Extract all D numbers and check for mismatches
                const dRegex = /D\s*(\d+)/gi;
                let dMatch;
                let dError = false; // True if mismatch found
                const dCounts = {};
                while ((dMatch = dRegex.exec(blockTextCleaned)) !== null) {
                    const dVal = parseInt(dMatch[1], 10);
                    dCounts[dVal] = (dCounts[dVal] || 0) + 1;
                    if (!tNumbers.has(dVal)) {
                        dError = true;
                    }
                }

                // 6. Extract all F numbers in the block
                const fRegex = /F(\d*\.?\d+)/g;
                let fMatch;
                const fCounts = {};
                while ((fMatch = fRegex.exec(blockTextCleaned)) !== null) {
                    const fVal = fMatch[1]; // Keep as string to preserve formatting if needed, or parse if strictly numeric comparison desired.
                    // Usually F values are integers or simple floats. Let's keep them as found but maybe strip leading zeros if they are integers?
                    // For now, just use the captured string.
                    const fNum = parseFloat(fVal); // Normalize 100.00 to 100
                    fCounts[fNum] = (fCounts[fNum] || 0) + 1;
                }

                // 7. Extract all S (Spindle) numbers in the block
                const sRegex = /S\s*(\d+)/gi;
                let sMatch;
                const sCounts = {};
                while ((sMatch = sRegex.exec(blockTextCleaned)) !== null) {
                    const sVal = parseInt(sMatch[1], 10);
                    sCounts[sVal] = (sCounts[sVal] || 0) + 1;
                }

                // 8. Find lowest Z coordinate in the block
                const zRegex = /Z\s*([-+]?\d*\.?\d+)/gi;
                let zMatch;
                let minZ = Infinity;
                let hasZ = false;

                while ((zMatch = zRegex.exec(blockTextCleaned)) !== null) {
                    const zVal = parseFloat(zMatch[1]);
                    if (!isNaN(zVal)) {
                        if (zVal < minZ) {
                            minZ = zVal;
                        }
                        hasZ = true;
                    }
                }

                // 9. Create table
                const row = document.createElement('tr');

                // N cell
                const cellN = document.createElement('td');
                // Create a button-link for the N code
                const jumpBtn = document.createElement('button');
                jumpBtn.textContent = currentN.fullMatch;
                jumpBtn.className = 'jump-btn';
                jumpBtn.onclick = () => jumpToCode(currentN.index);
                cellN.appendChild(jumpBtn);
                row.appendChild(cellN);

                // Comments cell
                const cellComments = document.createElement('td');
                cellComments.textContent = comments.join(' ');
                row.appendChild(cellComments);

                // T cell
                const cellT = document.createElement('td');
                if (tNumbers.size > 0) {
                    cellT.textContent = Array.from(tNumbers).join(', ');
                } else {
                    cellT.textContent = '-';
                }
                row.appendChild(cellT);

                // M code cells
                const createStatusCellWithButton = (hasCode, codeName) => {
                    const cell = document.createElement('td');
                    if (hasCode) {
                        cell.textContent = 'Yes';
                        cell.style.color = '#4caf50';
                    } else {
                        cell.textContent = '';
                        cell.style.color = '#f44336';
                        const btn = document.createElement('button');
                        btn.textContent = `Add`;
                        btn.style.fontSize = '10px';
                        btn.style.padding = '5px';
                        btn.style.marginLeft = '5px';
                        btn.onclick = () => addCode(currentN.index, nextN ? nextN.index : text.length, codeName);
                        cell.appendChild(btn);
                    }
                    return cell;
                };
                row.appendChild(createStatusCellWithButton(hasM0, 'M00'));
                row.appendChild(createStatusCellWithButton(hasM1, 'M01'));
                row.appendChild(createStatusCellWithButton(hasM8, 'M08'));

                // H Err Cell
                const cellHErr = document.createElement('td');
                if (Object.keys(hCounts).length === 0) {
                    cellHErr.textContent = '-';
                } else {
                    const hParts = [];
                    for (const [val, count] of Object.entries(hCounts)) {
                        hParts.push(`H${val}: ${count}`);
                    }
                    cellHErr.innerHTML = hParts.join('<br>');
                    cellHErr.style.color = hError ? '#f44336' : '#4caf50'; // Red if error, Green if OK
                }
                row.appendChild(cellHErr);

                // D Err Cell
                const cellDErr = document.createElement('td');
                if (Object.keys(dCounts).length === 0) {
                    cellDErr.textContent = '-';
                } else {
                    const dParts = [];
                    for (const [val, count] of Object.entries(dCounts)) {
                        dParts.push(`D${val}: ${count}`);
                    }
                    cellDErr.innerHTML = dParts.join('<br>');
                    cellDErr.style.color = dError ? '#f44336' : '#4caf50'; // Red if error, Green if OK
                }
                row.appendChild(cellDErr);

                // S (Spindle) Cell
                const cellS = document.createElement('td');
                if (Object.keys(sCounts).length > 0) {
                    const sParts = [];
                    for (const [val, count] of Object.entries(sCounts)) {
                        sParts.push(`${val}: ${count}`);
                    }
                    cellS.innerHTML = sParts.join('<br>');
                } else {
                    cellS.textContent = '-';
                }
                row.appendChild(cellS);

                // Feed Rates Cell
                const cellFeed = document.createElement('td');
                if (Object.keys(fCounts).length > 0) {
                    const fParts = [];
                    for (const [val, count] of Object.entries(fCounts)) {
                        fParts.push(`${val}: ${count}`);
                    }
                    cellFeed.innerHTML = fParts.join('<br>');
                } else {
                    cellFeed.textContent = '-';
                }
                row.appendChild(cellFeed);

                // Min Z Cell
                const cellMinZ = document.createElement('td');
                cellMinZ.textContent = hasZ ? minZ : '-';
                row.appendChild(cellMinZ);

                tableBody.appendChild(row);
            }
        }

        function jumpToCode(index) {
            const textArea = document.getElementById('textInput');
            textArea.focus();
            
            // Set cursor position
            textArea.setSelectionRange(index, index);
            
            // Attempt to scroll to the line. 
            // setSelectionRange usually scrolls to view in modern browsers,
            // but we can try blur/focus trick if needed, or stick to this standard method first.
            // A smoother scrollIntoView would require finding the pixel height of lines which is complex in a textarea.
            // Standard focus + selection is usually sufficient.
            
            // Optional: highlight visually? (Complex for textarea)
        }

        function addCode(start, end, codeToInsert) {
            const textArea = document.getElementById('textInput');
            const fullText = textArea.value;
            const blockText = fullText.substring(start, end);

            // Find M6 or M06
            const m6Regex = /M0?6\b/g;
            const match = m6Regex.exec(blockText);

            if (!match) {
                alert(`No tool change (M6) found in this block. Cannot automatically add ${codeToInsert}.`);
                return;
            }

            // Find the end of the line where M6 is located
            // match.index is relative to blockText
            const m6IndexInBlock = match.index;
            const textAfterM6 = blockText.substring(m6IndexInBlock);
            const lineEndIndex = textAfterM6.indexOf('\n');

            // Calculate insertion point relative to fullText
            // If no newline found (end of block), append to end of block
            const insertionOffsetInBlock = (lineEndIndex === -1) ? blockText.length : (m6IndexInBlock + lineEndIndex);
            const insertionPoint = start + insertionOffsetInBlock;

            const newText = fullText.substring(0, insertionPoint) + `\n${codeToInsert}` + fullText.substring(insertionPoint);

            textArea.value = newText;
            analyzeText(); // Refresh analysis
        }

        function addTimestamp() {
            const textArea = document.getElementById('textInput');
            const text = textArea.value;

            // Find O-code (e.g., O1234) at the start of a line
            const oRegex = /^O\d+.*$/m;
            const match = oRegex.exec(text);

            if (!match) {
                alert('No O-code found (e.g., O1234). Cannot add timestamp.');
                return;
            }

            const now = new Date();
            // Format: YYYY-MM-DD HH:MM:SS
            const dateStr = now.getFullYear() + '-' +
                String(now.getMonth() + 1).padStart(2, '0') + '-' +
                String(now.getDate()).padStart(2, '0');
            const timeStr = String(now.getHours()).padStart(2, '0') + ':' +
                String(now.getMinutes()).padStart(2, '0') + ':' +
                String(now.getSeconds()).padStart(2, '0');

            const noteInput = document.getElementById('timestampNote');
            const note = noteInput.value.trim();

            let timestampComment;
            if (note) {
                timestampComment = `(${dateStr} ${timeStr} - ${note})`;
            } else {
                timestampComment = `(${dateStr} ${timeStr})`;
            }

            // Insert after the O-code line
            const insertionIndex = match.index + match[0].length;

            // Check if there's already a newline after O-code
            const nextChar = text[insertionIndex];
            let newText;

            if (nextChar === '\n') {
                newText = text.substring(0, insertionIndex) + `\n${timestampComment}` + text.substring(insertionIndex);
            } else {
                // If EOF or no newline, just append
                newText = text.substring(0, insertionIndex) + `\n${timestampComment}` + text.substring(insertionIndex);
            }

            textArea.value = newText;
            analyzeText();
        }

        function changeWorkZones() {
            const findZone = document.getElementById('findZone').value;
            const replaceZone = document.getElementById('replaceZone').value;

            if (findZone === '' || replaceZone === '') {
                alert('Please enter both "Prev." and "New" work zone numbers.');
                return;
            }

            applyReplacement((text) => {
                let replacementsCount = 0;
                let result = text;
                const replacements = { G: 0 };
                
                 // Check if we are dealing with extended work offsets (decimals)
                if (findZone.includes('.')) {
                    // Extended work offsets (e.g. 154.1 -> G154 P1)
                    const [findG, findP] = findZone.split('.');
                    const [replaceG, replaceP] = replaceZone.split('.');

                    // Regex for G154 Px
                    // Matches G<findG> (whitespace) P<findP>
                    const pattern = new RegExp(`(G)${findG}(\\s+)P0?${findP}(\\b)`, 'gi');

                    result = result.replace(pattern, (match, letter, whitespace, boundary) => {
                        replacementsCount++;
                        replacements[letter]++;
                        return `${letter}${replaceG}${whitespace}P${replaceP}${boundary}`;
                    });

                } else {
                    // Standard work offsets (e.g. 54 -> G54)
                    const pattern = /([G])0*(\d{1,3})(\s|$)/g;

                    result = result.replace(pattern, (match, letter, capturedNum, whitespace) => {
                        if (parseInt(capturedNum, 10) === parseInt(findZone, 10)) {
                            replacementsCount++;
                             replacements[letter]++;
                            const replaceFormatted = replaceZone.toString();
                            return `${letter}${replaceFormatted}${whitespace}`;
                        }
                        return match;
                    });
                }
                
                return { 
                    newText: result, 
                    count: replacementsCount, 
                    details: replacementsCount > 0 ? { [`${findZone}→${replaceZone}`]: replacements } : {}
                };
            });
        }

        function changeToolNumbers() {
            const findTool = document.getElementById('findTool').value;
            const replaceTool = document.getElementById('replaceTool').value;

            if (findTool === '' || replaceTool === '') {
                alert('Please enter both "Prev." and "New" tool numbers.');
                return;
            }

            applyReplacement((text) => {
                let replacementsCount = 0;
                 const replacements = { T: 0, N: 0, H: 0, D: 0 };
                
                const pattern = /([TNHD])0*(\d{1,2})(\s|$)/g;

                const result = text.replace(pattern, (match, letter, capturedNum, whitespace) => {
                    if (parseInt(capturedNum, 10) === parseInt(findTool, 10)) {
                        replacementsCount++;
                        replacements[letter]++;
                        const replaceFormatted = replaceTool.toString().padStart(2, '0');
                        return `${letter}${replaceFormatted}${whitespace}`;
                    }
                    return match;
                });

                 return { 
                    newText: result, 
                    count: replacementsCount, 
                    details: replacementsCount > 0 ? { [`${findTool}→${replaceTool}`]: replacements } : {}
                };
            });
        }

        function changeFeedRates() {
            const findFeed = document.getElementById('findFeed').value;
            const replaceFeed = document.getElementById('replaceFeed').value;

            if (findFeed === '' || replaceFeed === '') {
                alert('Please enter both "Prev." and "New" feed rates.');
                return;
            }

            applyReplacement((text) => {
                let replacementsCount = 0;
                 const replacements = { F: 0 };

                // Regex: F followed by number.
                const pattern = /F(\d*\.?\d+)(\s|$)/g;

                const result = text.replace(pattern, (match, capturedNum, whitespace) => {
                    if (parseFloat(capturedNum) === parseFloat(findFeed)) {
                        replacementsCount++;
                        replacements['F']++;
                        return `F${replaceFeed}${whitespace}`;
                    }
                    return match;
                });

                return { 
                    newText: result, 
                    count: replacementsCount, 
                    details: replacementsCount > 0 ? { [`${findFeed}→${replaceFeed}`]: replacements } : {}
                };
            });
        }

        function applyReplacement(replacementLogic) {
            const textArea = document.getElementById('textInput');
            const text = textArea.value;

            if (!text) {
                alert('Please enter some text to process.');
                return;
            }

            // Remove comments temporarily
            const commentPattern = /\([^)]*\)/g;
            const comments = [];
            let textWithoutComments = text.replace(commentPattern, (match) => {
                comments.push(match);
                return `__COMMENT_${comments.length - 1}__`;
            });

            // Apply specific replacement logic
            const { newText, count, details } = replacementLogic(textWithoutComments);

            // Restore comments
            let finalResult = newText;
            comments.forEach((comment, index) => {
                finalResult = finalResult.replace(`__COMMENT_${index}__`, comment);
            });

            textArea.value = finalResult;

            // Stats
            let statsHTML = '';
            if (count > 0 && details) {
                 for (const [pair, replacements] of Object.entries(details)) {
                    const detailStr = Object.entries(replacements)
                        .filter(([letter, c]) => c > 0)
                        .map(([letter, c]) => `${letter}:${c}`)
                        .join(' ');
                    if (detailStr) {
                        statsHTML += `${detailStr} ${pair}<br>`;
                    }
                }
            } else {
                statsHTML = 'No replacements made.';
            }
            document.getElementById('stats').innerHTML = statsHTML;
            analyzeText();
        }

        function copyToClipboard() {
            const outputText = document.getElementById('textInput');
            outputText.select();
            document.execCommand('copy');

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function printTable() {
            const table = document.getElementById('operationsTable');
            if (!table) return;

            const newWin = window.open('', 'Print-Window');
            newWin.document.open();
            newWin.document.write('<html><head><title>Operations Summary</title>');
            newWin.document.write('<style>');
            newWin.document.write('table { border-collapse: collapse; width: 100%; font-family: "Courier New", monospace; }');
            newWin.document.write('th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }');
            newWin.document.write('th { background-color: #f2f2f2; }');
            newWin.document.write('</style>');
            newWin.document.write('</head><body onload="window.print()">');
            newWin.document.write(table.outerHTML);
            newWin.document.write('</body></html>');
            newWin.document.close();
            setTimeout(function () { newWin.close(); }, 10);
        }
    </script>
