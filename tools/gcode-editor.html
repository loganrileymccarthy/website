<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x2694LRM&#x2694</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        textarea {
            min-height: 400px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .parameters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .output {
            margin-top: 10px;
            display: none;
        }
        .output.show {
            display: block;
        }
        .output h2 {
        }
        .output textarea {
        }
        .stats {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: white;
        }
        .stats strong {
            color: #666;
        }
        .text-areas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }
        .text-column {
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 900px) {
            .text-areas-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <script type=module src=../main.js></script>
    <div class="wrapper-main">
        <my-header></my-header>
        <main>
        <h1>
            <br>G-code Editor
        </h1>
        <p class="description">
            Replace T, N, H, and D numbers in your text. Comments in parentheses () will be ignored. 
            Leading zeroes are handled (e.g., T1 and T01 are treated the same).
        </p>
        
        <div class="text-areas-container">
            <div class="text-column">
                <div class="form-group">
                    <label for="textInput">Input Text</label>
                    <textarea id="textInput" placeholder="Example: T1 some text N05 more text (this is a comment with T1) H1 D01 final text"></textarea>
                </div>
            </div>
            
            <div class="text-column">
                <div class="form-group">
                    <label for="outputText">Output Text</label>
                    <textarea id="outputText" readonly style="background: #f8f9fa;"></textarea>
                </div>
            </div>
        </div>
        
        <div class="parameters-grid">
            <div class="form-group">
                <label for="findNumber">Number to Find (after T)</label>
                <input type="number" id="findNumber" placeholder="e.g., 1" min="0" max="99">
            </div>
            
            <div class="form-group">
                <label for="replaceNumber">Replace With</label>
                <input type="number" id="replaceNumber" placeholder="e.g., 10" min="0" max="99">
            </div>
        </div>
        
        <button onclick="processText()">Replace Numbers</button>
        
        <div class="output" id="output">
            <div class="stats" id="stats"></div>
            <button class="button-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        </main>
        <my-footer></my-footer>
    </div>
    
    <script>
        function processText() {
            const text = document.getElementById('textInput').value;
            const findNum = document.getElementById('findNumber').value;
            const replaceNum = document.getElementById('replaceNumber').value;
            
            if (!text) {
                alert('Please enter some text to process.');
                return;
            }
            
            if (findNum === '' || replaceNum === '') {
                alert('Please enter both the number to find and the replacement number.');
                return;
            }
            
            let replacementCount = 0;
            const replacements = { T: 0, N: 0, H: 0, D: 0 };
            
            // Remove comments (text within parentheses) temporarily
            const commentPattern = /\([^)]*\)/g;
            const comments = [];
            let textWithoutComments = text.replace(commentPattern, (match) => {
                comments.push(match);
                return `__COMMENT_${comments.length - 1}__`;
            });
            
            // Create pattern to match T, N, H, or D followed by the target number (with optional leading zeros) and a space or newline
            const pattern = /([TNHD])0*(\d{1,2})(\s)/g;
            
            const result = textWithoutComments.replace(pattern, (match, letter, capturedNum, whitespace) => {
                // Compare the numeric values
                if (parseInt(capturedNum, 10) === parseInt(findNum, 10)) {
                    replacementCount++;
                    replacements[letter]++;
                    // Always format with leading zero for single digit numbers
                    const replaceFormatted = replaceNum.toString().padStart(2, '0');
                    return `${letter}${replaceFormatted}${whitespace}`;
                }
                return match;
            });
            
            // Restore comments
            let finalResult = result;
            comments.forEach((comment, index) => {
                finalResult = finalResult.replace(`__COMMENT_${index}__`, comment);
            });
            
            // Display results
            document.getElementById('outputText').value = finalResult;
            
            const statsBreakdown = Object.entries(replacements)
                .filter(([letter, count]) => count > 0)
                .map(([letter, count]) => `${letter}${findNum}: ${count}`)
                .join(', ');
            
            document.getElementById('stats').innerHTML = 
                `<strong>Total replacements made:</strong> ${replacementCount} occurrence(s) replaced with new number ${replaceNum}<br>` +
                `<strong>Breakdown:</strong> ${statsBreakdown || 'None'}`;
            document.getElementById('output').classList.add('show');
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
