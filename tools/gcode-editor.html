<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x2694LRM&#x2694</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        textarea {
            min-height: 400px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 10px;
        }
        
        .output {
            margin-top: 10px;
            display: none;
        }
        .output.show {
            display: block;
        }
        .output h2 {
        }
        .output textarea {
        }
        .parameters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }
        .parameter-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .stats {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: white;
        }
        .stats strong {
            color: #666;
        }
        .text-areas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }
        .text-column {
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 900px) {
            .text-areas-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <script type=module src=../main.js></script>
    <div class="wrapper-main">
        <my-header></my-header>
        <main>
        <h1>
            <br>
            G-code Editor
        </h1>
        
        <div class="text-areas-container">
            <div class="text-column">
                <div class="form-group">
                    <label for="textInput">Input Text</label>
                    <textarea id="textInput" placeholder="Replace T, N, H, and D numbers in your text. Comments in parentheses () will be ignored. Leading zeroes are handled (e.g., T1 and T01 are treated the same)."></textarea>
                </div>
            </div>
            
            <div class="text-column">
                <div class="form-group">
                    <label for="outputText">Output Text</label>
                    <textarea id="outputText" readonly style="background: #f8f9fa;"></textarea>
                </div>
            </div>
        </div>
        
        <div class="parameters-grid">
            <div class="parameter-column">
                <Label>Old Zone</Label>
                <div class="form-group">
                    <input type="number" id="findZone1" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findZone2" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findZone3" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findZone4" min="0" max="99">
                </div>
            </div>
            
            <div class="parameter-column">
                <Label>New Zone</Label>
                <div class="form-group">
                    <input type="number" id="replaceZone1" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceZone2" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceZone3" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceZone4" min="0" max="99">
                </div>
            </div>
            <div class="parameter-column">
                <Label>Old Tool</Label>
                <div class="form-group">
                    <input type="number" id="findTool1" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findTool2" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findTool3" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="findTool4" min="0" max="99">
                </div>
            </div>
            
            <div class="parameter-column">
                <Label>New Tool</Label>
                <div class="form-group">
                    <input type="number" id="replaceTool1" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceTool2" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceTool3" min="0" max="99">
                </div>
                
                <div class="form-group">
                    <input type="number" id="replaceTool4" min="0" max="99">
                </div>
            </div>
            <div class="parameter-column">
                <Label>Recap</Label>
                <div class="stats" id="stats"></div>
                <button class="button-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
        
        <button onclick="processText()">Replace Numbers</button>
        
        <div class="output" id="output">
        </div>
        </main>
        <my-footer></my-footer>
    </div>
    
    <script>
        // Prevent scroll wheel from changing number input values
        document.addEventListener('wheel', function(e) {
            if (document.activeElement.type === 'number') {
                document.activeElement.blur();
            }
        });
        
        function processText() {
            const text = document.getElementById('textInput').value;
            
            if (!text) {
                alert('Please enter some text to process.');
                return;
            }
            
            // Collect all replacement pairs
            const zonePairs = [];
            for (let i = 1; i <= 4; i++) {
                const findNum = document.getElementById(`findZone${i}`).value;
                const replaceNum = document.getElementById(`replaceZone${i}`).value;
                
                if (findNum !== '' && replaceNum !== '') {
                    zonePairs.push({ find: findNum, replace: replaceNum });
                }
            }
            const toolPairs = [];
            for (let i = 1; i <= 4; i++) {
                const findNum = document.getElementById(`findTool${i}`).value;
                const replaceNum = document.getElementById(`replaceTool${i}`).value;
                
                if (findNum !== '' && replaceNum !== '') {
                    toolPairs.push({ find: findNum, replace: replaceNum });
                }
            }

            if (zonePairs.length === 0 && toolPairs.length === 0) {
                alert('Please enter at least one find/replace pair.');
                return;
            }
            
            let totalReplacements = 0;
            const allReplacements = {};
            
            // Remove comments (text within parentheses) temporarily
            const commentPattern = /\([^)]*\)/g;
            const comments = [];
            let textWithoutComments = text.replace(commentPattern, (match) => {
                comments.push(match);
                return `__COMMENT_${comments.length - 1}__`;
            });
            
            let result = textWithoutComments;
            
            // Process each replacement pair
            zonePairs.forEach(pair => {
                const findNum = pair.find;
                const replaceNum = pair.replace;
                const replacements = { G: 0 };
                
                // Create pattern to match G followed by the target number (with optional leading zeros) and a space/newline or end of string
                const pattern = /([G])0*(\d{1,2})(\s|$)/g;
                
                result = result.replace(pattern, (match, letter, capturedNum, whitespace) => {
                    // Compare the numeric values
                    if (parseInt(capturedNum, 10) === parseInt(findNum, 10)) {
                        totalReplacements++;
                        replacements[letter]++;
                        const replaceFormatted = replaceNum.toString();
                        return `${letter}${replaceFormatted}${whitespace}`;
                    }
                    return match;
                });
                
                // Store replacements for this pair
                if (totalReplacements > 0) {
                    allReplacements[`${findNum}→${replaceNum}`] += replacements;
                }
            });
            toolPairs.forEach(pair => {
                const findNum = pair.find;
                const replaceNum = pair.replace;
                const replacements = { T: 0, N: 0, H: 0, D: 0 };
                
                // Create pattern to match T, N, H, or D followed by the target number (with optional leading zeros) and a space/newline or end of string
                const pattern = /([TNHD])0*(\d{1,2})(\s|$)/g;
                
                result = result.replace(pattern, (match, letter, capturedNum, whitespace) => {
                    // Compare the numeric values
                    if (parseInt(capturedNum, 10) === parseInt(findNum, 10)) {
                        totalReplacements++;
                        replacements[letter]++;
                        // Always format with leading zero for single digit numbers
                        const replaceFormatted = replaceNum.toString().padStart(2, '0');
                        return `${letter}${replaceFormatted}${whitespace}`;
                    }
                    return match;
                });
                
                // Store replacements for this pair
                if (totalReplacements > 0) {
                    allReplacements[`${findNum}→${replaceNum}`] += replacements;
                }
            });
            
            // Restore comments
            let finalResult = result;
            comments.forEach((comment, index) => {
                finalResult = finalResult.replace(`__COMMENT_${index}__`, comment);
            });
            
            // Display results
            document.getElementById('outputText').value = finalResult;
            
            // Build stats display
            let statsHTML = `<strong>Replacements made:</strong> ${totalReplacements}<br>`;
            
            if (totalReplacements > 0) {
                statsHTML += '<strong>Breakdown:</strong><br>';
                for (const [pair, replacements] of Object.entries(allReplacements)) {
                    const details = Object.entries(replacements)
                        .filter(([letter, count]) => count > 0)
                        .map(([letter, count]) => `${letter}: ${count}`)
                        .join(', ');
                    if (details) {
                        statsHTML += `&nbsp;&nbsp;${pair} - ${details}<br>`;
                    }
                }
            }
            
            document.getElementById('stats').innerHTML = statsHTML;
            document.getElementById('output').classList.add('show');
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
